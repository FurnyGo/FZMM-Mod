plugins {
    id 'fabric-loom' version '0.10-SNAPSHOT'
    id 'maven-publish'
}

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

repositories {
    maven {
        name = 'TerraformersMC Archive'
        url = 'https://raw.githubusercontent.com/TerraformersMC/Archive/main/releases/'
    }

    maven { url "https://maven.shedaniel.me/" }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

    // Fabric API
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
    modImplementation(fabricApi.module('fabric-command-api-v1', project.fabric_version))
    modImplementation(fabricApi.module('fabric-key-binding-api-v1', project.fabric_version))
    modImplementation(fabricApi.module('fabric-item-groups-v0', project.fabric_version))

    // Cloth API
    modApi("me.shedaniel.cloth:cloth-config-fabric:${project.cloth_version}") {
        exclude(group: "net.fabricmc.fabric-api")
    }

    // Mod Menu
    modImplementation "com.terraformersmc:modmenu:${project.modmenu_version}"

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
    implementation "org.apache.httpcomponents:httpclient:${apache_httpclient_version}"
    include "org.apache.httpcomponents:httpclient:${apache_httpclient_version}"

    // https://mvnrepository.com/artifact/org.apache.httpcomponents/httpmime
    implementation "org.apache.httpcomponents:httpmime:${apache_httpmime_version}"
    include "org.apache.httpcomponents:httpmime:${apache_httpmime_version}"

}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}"}
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    repositories {

    }
}
